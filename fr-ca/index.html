<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIM3D Hub | Global Gateway</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.07);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text: #ffffff;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            font-family: 'Inter', 'Segoe UI', sans-serif;
            color: var(--text);
        }

        .logo-top {
            width: 120px;
            margin-bottom: 40px;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
        }

        .language-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 90%;
            max-width: 600px;
        }

        @media (min-width: 768px) {
            .language-container { grid-template-columns: repeat(3, 1fr); }
        }

        .lang-card {
            position: relative;
            height: 100px;
            text-decoration: none;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            overflow: hidden;
        }

        .lang-card:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        .flag-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.1;
            z-index: 0;
            transition: opacity 0.4s;
        }

        .lang-card:hover .flag-bg { opacity: 0.25; }

        .lang-text {
            position: relative;
            z-index: 1;
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 1.2px;
            text-transform: uppercase;
            text-align: center;
            padding: 0 10px;
        }

        .footer-text {
            margin-top: 50px;
            font-size: 0.7rem;
            opacity: 0.4;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <img src="assets/Logo.png" alt="BIM3D Hub" class="logo-top">

    <div class="language-container">
        <a href="./en/" class="lang-card">
            <div class="flag-bg" style="background-image: url('assets/flags/en.png');"></div>
            <span class="lang-text">English</span>
        </a>
        <a href="./fr-ca/" class="lang-card">
            <div class="flag-bg" style="background-image: url('assets/flags/fr-ca.png');"></div>
            <span class="lang-text">Français<br>(Canada)</span>
        </a>
        <a href="./pt-br/" class="lang-card">
            <div class="flag-bg" style="background-image: url('assets/flags/pt-br.png');"></div>
            <span class="lang-text">Português<br>(Brasil)</span>
        </a>
        <a href="./pt-pt/" class="lang-card">
            <div class="flag-bg" style="background-image: url('assets/flags/pt-pt.png');"></div>
            <span class="lang-text">Português<br>(Portugal)</span>
        </a>
        <a href="./es-us/" class="lang-card">
            <div class="flag-bg" style="background-image: url('assets/flags/es-us.png');"></div>
            <span class="lang-text">Español<br>(EE. UU.)</span>
        </a>
        <a href="./it/" class="lang-card">
            <div class="flag-bg" style="background-image: url('assets/flags/it.png');"></div>
            <span class="lang-text">Italiano</span>
        </a>
    </div>

    <div class="footer-text">BIM3D HUB &copy; 2025 | GLOBAL INTEROPERABILITY</div>

</body>
</html>
