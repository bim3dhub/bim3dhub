<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BIM3D Hub | Global Gateway</title>
    
    <link rel="stylesheet" href="assets/styles.css?v=1.2">
    <style>
        .gateway-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .gateway-logo {
            width: 180px;
            margin-bottom: 2rem;
            filter: drop-shadow(0 0 15px rgba(175, 227, 215, 0.3));
        }

        .language-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            max-width: 1100px;
            width: 100%;
        }

        .lang-button {
            text-decoration: none;
            position: relative;
            height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            border: 1.5px solid var(--cobalt-border);
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .lang-button:hover {
            transform: translateY(-10px);
            border-color: var(--hover-violet);
            box-shadow: 0 15px 40px rgba(128, 128, 128, 0.4);
        }

        /* Ajuste para Bandeiras Inteiras */
        .flag-bg {
            position: absolute;
            top: 15%; /* Centraliza verticalmente com respiro */
            left: 5%;
            width: 90%;
            height: 70%;
            background-size: contain; /* Garante a bandeira inteira */
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.15;
            z-index: 0;
            transition: opacity 0.4s;
            filter: saturate(0.7);
        }

        .lang-button:hover .flag-bg {
            opacity: 0.35;
        }

        .lang-label {
            position: relative;
            z-index: 1;
            font-size: 1.4rem;
            font-weight: 700;
            text-align: center;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
        }

        .region-sublabel {
            position: relative;
            z-index: 1;
            font-size: 0.9rem;
            color: #ffffff;
            opacity: 0.8;
            margin-top: 8px;
            font-weight: 500;
            letter-spacing: 1px;
        }

        @media (max-width: 900px) { .language-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 600px) { .language-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="bg-particles" id="particles"></div>

    <main class="gateway-container">
        <img src="assets/Logo.png" alt="BIM3D Hub Logo" class="gateway-logo fade-in">
        <h1 class="section-title fade-in" style="margin-bottom: 0.5rem;">BIM3D Hub</h1>
        <p class="section-subtitle fade-in" style="margin-bottom: 3rem;">Global 3D Interoperability Network</p>

        <div class="language-grid">
            <!-- English -->
            <a href="./en/" class="lang-button fade-in">
                <div class="flag-bg" style="background-image: url('https://flagcdn.com/w640/ca.png');"></div>
                <span class="lang-label">English</span>
                <span class="region-sublabel">Canada & USA</span>
            </a>

            <!-- Français -->
            <a href="./fr-ca/" class="lang-button fade-in">
                <div class="flag-bg" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Flag_of_Quebec.svg/640px-Flag_of_Quebec.svg.png');"></div>
                <span class="lang-label">Français</span>
                <span class="region-sublabel">Québec</span>
            </a>

            <!-- Español -->
            <a href="./es-us/" class="lang-button fade-in">
                <div class="flag-bg" style="background-image: url('https://flagcdn.com/w640/us.png');"></div>
                <span class="lang-label">Español</span>
                <span class="region-sublabel">EE. UU.</span>
            </a>

            <!-- Portugal -->
            <a href="./pt-pt/" class="lang-button fade-in">
                <div class="flag-bg" style="background-image: url('https://flagcdn.com/w640/pt.png');"></div>
                <span class="lang-label">Português</span>
                <span class="region-sublabel">Portugal</span>
            </a>

            <!-- Brasil -->
            <a href="./pt-br/" class="lang-button fade-in">
                <div class="flag-bg" style="background-image: url('https://flagcdn.com/w640/br.png');"></div>
                <span class="lang-label">Português</span>
                <span class="region-sublabel">Brasil</span>
            </a>

            <!-- Italia -->
            <a href="./it/" class="lang-button fade-in">
                <div class="flag-bg" style="background-image: url('https://flagcdn.com/w640/it.png');"></div>
                <span class="lang-label">Italiano</span>
                <span class="region-sublabel">Italia</span>
            </a>
        </div>
    </main>

    <script src="assets/main.js"></script>
</body>
</html>
