<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BIM3D Hub | Global Gateway</title>
    
    <!-- Metadados de SEO para as regiões -->
    <link rel="alternate" hreflang="en-ca" href="https://www.bim3dhub.com/en/" />
    <link rel="alternate" hreflang="fr-ca" href="https://www.bim3dhub.com/fr-ca/" />
    <link rel="alternate" hreflang="es-us" href="https://www.bim3dhub.com/es-us/" />
    <link rel="alternate" hreflang="pt-pt" href="https://www.bim3dhub.com/pt-pt/" />
    <link rel="alternate" hreflang="pt-br" href="https://www.bim3dhub.com/pt-br/" />
    <link rel="alternate" hreflang="it-it" href="https://www.bim3dhub.com/it/" />

    <link rel="stylesheet" href="assets/styles.css?v=1.2">
    <style>
        /* Estilos específicos para o Portal de Entrada */
        .gateway-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .gateway-logo {
            width: 180px;
            margin-bottom: 2rem;
            filter: drop-shadow(0 0 15px rgba(175, 227, 215, 0.3));
        }

        .gateway-title {
            margin-bottom: 0.5rem;
        }

        .gateway-subtitle {
            margin-bottom: 3.5rem;
        }

        /* Grid de Idiomas */
        .language-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            max-width: 1100px;
            width: 100%;
        }

        /* Botão de Idioma (Lang Card) */
        .lang-button {
            text-decoration: none;
            position: relative;
            height: 160px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            border: 1.5px solid var(--cobalt-border);
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .lang-button:hover {
            transform: translateY(-10px);
            border-color: var(--hover-violet);
            box-shadow: 0 15px 40px rgba(128, 128, 128, 0.4); /* Sombra Cinza solicitada */
        }

        /* Bandeiras de Fundo */
        .flag-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.12; /* Transparência para o estilo glass */
            z-index: 0;
            transition: opacity 0.4s;
            filter: saturate(0.8);
        }

        .lang-button:hover .flag-bg {
            opacity: 0.25;
        }

        /* Texto do Botão (Estilo Sub-título) */
        .lang-label {
            position: relative;
            z-index: 1;
            font-size: 1.4rem; /* Tamanho dos sub-títulos */
            font-weight: 700;
            text-align: center;
            padding: 0 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            
            /* Gradiente idêntico aos sub-títulos do site */
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .region-sublabel {
            position: relative;
            z-index: 1;
            font-size: 0.85rem;
            color: #ffffff;
            opacity: 0.7;
            margin-top: 5px;
            font-weight: 500;
        }

        @media (max-width: 900px) {
            .language-grid { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 600px) {
            .language-grid { grid-template-columns: 1fr; }
            .lang-button { height: 130px; }
        }
    </style>
</head>
<body>
    <div class="bg-particles" id="particles"></div>

    <main class="gateway-container">
        <!-- Logo Central -->
        <img src="assets/Logo.png" alt="BIM3D Hub Logo" class="gateway-logo fade-in">

        <!-- Título Master com Efeito 3D -->
        <h1 class="section-title gateway-title fade-in">BIM3D Hub</h1>
        <p class="section-subtitle gateway-subtitle fade-in">Global 3D Interoperability Network</p>

        <!-- Grade de Seleção -->
        <div class="language-grid">
            
            <!-- Canada-USA / English -->
            <a href="./en/" class="lang-button fade-in">
                <div class="flag-bg" style="background-image: url('https://flagcdn.com/w640/ca.png');"></div>
                <span class="lang-label">English</span>
                <span class="region-sublabel">Canada & USA</span>
            </a>

            <!-- Canada-Quebec / Québécois -->
            <a href="./fr-ca/" class="lang-button fade-in">
                <div class="flag-bg" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Flag_of_Quebec.svg/640px-Flag_of_Quebec.svg.png');"></div>
                <span class="lang-label">Français</span>
                <span class="region-sublabel">Québec</span>
            </a>

            <!-- USA / Spanish -->
            <a href="./es-us/" class="lang-button fade-in">
                <div class="flag-bg" style="background-image: url('https://flagcdn.com/w640/us.png');"></div>
                <span class="lang-label">Español</span>
                <span class="region-sublabel">EE. UU. (Regional)</span>
            </a>

            <!-- Portugal / Português -->
            <a href="./pt-pt/" class="lang-button fade-in">
                <div class="flag-bg" style="background-image: url('https://flagcdn.com/w640/pt.png');"></div>
                <span class="lang-label">Português</span>
                <span class="region-sublabel">Portugal</span>
            </a>

            <!-- Brasil / Português -->
            <a href="./pt-br/" class="lang-button fade-in">
                <div class="flag-bg" style="background-image: url('https://flagcdn.com/w640/br.png');"></div>
                <span class="lang-label">Português</span>
                <span class="region-sublabel">Brasil</span>
            </a>

            <!-- Italia / Italiano -->
            <a href="./it/" class="lang-button fade-in">
                <div class="flag-bg" style="background-image: url('https://flagcdn.com/w640/it.png');"></div>
                <span class="lang-label">Italiano</span>
                <span class="region-sublabel">Milano / Italia</span>
            </a>

        </div>

        <div class="scroll-indicator fade-in" style="position: relative; margin-top: 4rem; bottom: 0;">
            <span>CHOOSE YOUR REGION</span>
            <div class="scroll-line"></div>
        </div>
    </main>

    <footer>
        <div class="container footer-content">
            <p>&copy; 2025 BIM3D Hub - Universal 3D Interoperability Platform. All rights reserved.</p>
        </div>
    </footer>

    <script src="assets/main.js"></script>
</body>
</html>
